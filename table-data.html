<h2>Products</h2>

<table class="table table-hover table-striped table-bordered">
    <thead>
        <tr>
            <td>Name</td>
            <td>Cost</td>
        </tr>
    </thead>
    <tbody>
    
        <tr ng-repeat="p in products">
            <td>{{ p.name }}</td>
            <td>${{ p.price }}</td>
        </tr>
        
    </tbody>
</table>
